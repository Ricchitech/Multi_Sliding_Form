<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>
  <h2 class="title">Title of the Page</h2>
  <form data-multi-step class="multi-step-form">
    <div class="card" data-step>
      <h3 class="step-title">step 1</h3>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="current-password" name="password" id="password">
      </div>
      <button type="button" data-next class="btn btn-next">Next</button>
    </div>
    <div class="card" data-step>
      <h3 class="step-title">step 2</h3>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" name="address" id="address">
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" name="city" id="city">
      </div>
      <div class="form-group">
        <label for="zipcode">Zip Code</label>
        <input type="text" name="zipcode" id="zipcode">
      </div>
      <button type="button" data-previous class="btn btn-prev">Previous</button>
      <button type="button" data-next class="btn btn-next">Next</button>
    </div>
    <div class="card" data-step>
      <h3 class="step-title ">step 3</h3>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" id="lastName">
      </div>
      <div class="form-group">
        <label for="State">Department</label>
        <select name="state" id="state" class="select">
          <option value="">Select State</option>
          <option value="1">Karnataka</option>
          <option value="2">Andhra Pradesh</option>
          <option value="3">Tamil Nadu</option>
          <option value="4">Kerala</option>
          <option value="5">Maharashtra</option>
        </select>
      </div>
      <div class="form-group-radio">
        <label for="radio">Gender</label><br/>
        Male<input type="radio" name="gender" checked="checked" value="male" class="radio-one">
        
        Female<input type="radio" name="gender" value="female" class="radio-one">
      </div>
      <button type="button" data-previous class="btn btn-prev">Previous</button>
      <button type="submit" class="btn btn-submit">Submit</button>
    </div>
  </form>
</body>

</html>
